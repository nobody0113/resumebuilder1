<html>
<head>
    <title>CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d3d3d3;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="resume">
    <div class="bg-white w-3/4 max-w-4xl shadow-lg flex">
        <div class="w-1/3 bg-gray-100 p-6">
            <div class="flex flex-col items-center mb-6">
                <div class="bg-gray-800 text-white w-24 h-24 flex items-center justify-center rounded-full mb-4">
                    <span class="text-3xl">CV</span>
                </div>
                <div class="text-center">
                    <h1 class="text-xl font-bold">{{resume[2]}}</h1>
                    
                </div>
            </div>
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">CONTACT</h2>
                <p class="text-gray-600"><i class="fas fa-map-marker-alt mr-2"></i>{{resume[5]}}</p>
                <p class="text-gray-600"><i class="fas fa-envelope mr-2"></i>{{resume[3]}}</p>
                <p class="text-gray-600"><i class="fas fa-phone mr-2"></i>{{resume[4]}}</p>
            
            </div>
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">SKILLS</h2>
                <p class="text-gray-600">{{resume[8]}}</p>
                
            </div>
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">LANGUAGES</h2>
                <p class="text-gray-600">English</p>
                <p class="text-gray-600">Kannada</p>
                <p class="text-gray-600">Hindi</p>
                <p class="text-gray-600">Tamil</p>
            </div>
            <div>
                <h2 class="text-lg font-bold mb-2">INTEREST</h2>
                <p class="text-gray-600"><i class="fas fa-music mr-2"></i>Music</p>
                <p class="text-gray-600"><i class="fas fa-book mr-2"></i>Book</p>
                <p class="text-gray-600"><i class="fas fa-plane mr-2"></i>Traveling</p>
            </div>
        </div>
        <div class="w-2/3 p-6">
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2 border-b-2 border-gray-800">PROFESSIONAL PROFILE</h2>
                <p class="text-gray-600">{{resume[10]}}</p>
            </div>
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2 border-b-2 border-gray-800">EDUCATION</h2>
                <p class="text-gray-600"><strong>{{resume[6]}}</strong> Lorem ipsum dolor</p>
               
            </div>
            <div>
                <h2 class="text-lg font-bold mb-2 border-b-2 border-gray-800">WORK EXPERIENCE</h2>
                <p class="text-gray-600"><strong>{{resume[7]}}</strong></p>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
